<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>90-Day Countdown Timer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .countdown {
            text-align: center;
        }
        .countdown h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .countdown p {
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

<div class="countdown">
    <h1>90-Day Countdown</h1>
    <p id="time-left">Time Left: Loading...</p>
    <p id="time-passed">Time Passed: Loading...</p>
</div>

<script>
    // Set the start date and calculate the end date (90 days later)
    const startDate = new Date("November 3, 2024 20:00:00").getTime();
    const endDate = new Date(startDate + 90 * 24 * 60 * 60 * 1000).getTime();

    function formatTime(ms) {
        const days = Math.floor(ms / (1000 * 60 * 60 * 24));
        const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((ms % (1000 * 60)) / 1000);
        return `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdown() {
        const now = new Date().getTime();
        
        // Calculate time left
        const timeLeft = endDate - now;
        if (timeLeft <= 0) {
            document.getElementById("time-left").innerHTML = "Countdown completed!";
            clearInterval(countdownInterval);
        } else {
            document.getElementById("time-left").innerHTML = "Time Left: " + formatTime(timeLeft);
        }

        // Calculate time passed
        const timePassed = now - startDate;
        document.getElementById("time-passed").innerHTML = "Time Passed: " + formatTime(timePassed);
    }

    // Update countdown every second
    const countdownInterval = setInterval(updateCountdown, 1000);
</script>

</body>
</html>
